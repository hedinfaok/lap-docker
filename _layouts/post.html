---
layout: default
---
{% assign author = site.authors[page.author] %}
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by <a href="{{ author.web }}">{{ author.display_name }}</a>
  </div>

  {% include disqus.html %}
</article>
