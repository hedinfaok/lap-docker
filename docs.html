---
layout: default
---

<div class="posts">
  {% for doc in site.docs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></h1>

      <div class="entry">
        {{ doc.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ doc.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
