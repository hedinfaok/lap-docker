---
layout: default
---

<div class="posts">
  {% for docs in site.docs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ docs.title }}</a></h1>

      <div class="entry">
        {{ docs.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ docs.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
