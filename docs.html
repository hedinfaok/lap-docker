layout: default
permalink: /docs/
---

<div class="posts">
  {% for doc in site.docs %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></h2>

      <a href="{{ site.baseurl }}{{ doc.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
